<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Usage Examples</title>
  </head>
  <body>
    <div class="dashboard-header">
      <h2 class="dashboard-header__title">
        Animate <span class="number">99</span>
      </h2>
      <nav class="dashboard-nav">
        <ul class="dashboard-nav__list">
          <li class="dashboard-nav__list-item"><a href="#">Home</a></li>
          <li class="dashboard-nav__list-item active">
            <a href="#">Dashboard</a>
          </li>
          <li class="dashboard-nav__list-item">
            <a href="#">Documentation</a>
          </li>
          <li class="dashboard-nav__list-item"><a href="#">Support</a></li>
        </ul>
      </nav>
      <button class="dashboard-download">Download Library</button>
    </div>

    <div class="dashboard">
      <div class="dashboard-sidebar">
        <div class="dashboard-user">
          <img
            src="images/man.jpg"
            alt="user-image"
            class="dashboard-userImage"
          />
          <p class="dashboard-username">John Doe</p>
        </div>
        <div class="user-options">
          <div class="user-library">
            <img
              src="/images/library.png"
              alt="heart-img"
              class="user-library-img"
            />
            <p class="title"><a href="library.html">Library</a></p>
          </div>

          <div class="user-usageExamples sidebar-active">
            <img
              src="/images/usage.png"
              alt="heart-img"
              class="user-usageExamples-img"
            />
            <p class="title">
              <a href="usageExamples.html">Usage Examples </a>
            </p>
          </div>

          <div class="user-likes">
            <img
              src="/images/heart.png"
              alt="heart-img"
              class="user-likes-img"
            />
            <p class="title"><a href="dashboard.html">My Likes</a></p>
          </div>

          <div class="user-settings">
            <img
              src="/images/setting.png"
              alt="heart-img"
              class="user-settings-img"
            />
            <p class="title"><a href="settings.html">Settings</a></p>
          </div>
          <div class="user-logout">
            <img
              src="/images/heart.png"
              alt="heart-img"
              class="user-logout-img"
            />
            <p class="title">Logout</p>
          </div>
        </div>
      </div>

      <div class="dashboard-main">
        <!-- dashboard-usageExamples"-->
        <section class="dashboard-usageExamples">
          <h2 class="dashboard-usageExamples__heading">Usage Examples</h2>
          <div class="dashboard-usageExamples__main">
            <div class="codepen-box">
              <div class="codepen-screen">
                <p class="codepen-screen__code">Codepen</p>
                <div class="codepen-screen__output">
                  <div class="codepen-screen__output-circle"></div>
                </div>
              </div>
              <div class="codepen-example">
                <p class="codepen-example__name">Move up</p>
                <div class="codepen-example__likes">
                  <p>12</p>
                  <img src="./images/heart.png" alt="likes" />
                </div>
              </div>
              <div class="dashboard-usageExamples__btn">
                <a href="#">&lt; <span>Swipe Left</span> </a>
                <a href="#"> <span>Swipe Right </span>&gt;</a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
