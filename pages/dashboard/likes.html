<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>My Likes</title>
  </head>
  <body>
    <div class="dashboard-header">
      <h2 class="dashboard-header__title">
        Animate <span class="number">99</span>
      </h2>
      <nav class="dashboard-nav">
        <ul class="dashboard-nav__list">
          <li class="dashboard-nav__list-item"><a href="#">Home</a></li>
          <li class="dashboard-nav__list-item active">
            <a href="#">Dashboard</a>
          </li>
          <li class="dashboard-nav__list-item">
            <a href="#">Documentation</a>
          </li>
          <li class="dashboard-nav__list-item"><a href="#">Support</a></li>
        </ul>
      </nav>
      <button class="dashboard-download">Download Library</button>
    </div>

    <div class="dashboard">
      <div class="dashboard-sidebar">
        <div class="dashboard-user">
          <img
            src="images/man.jpg"
            alt="user-image"
            class="dashboard-userImage"
          />
          <p class="dashboard-username">John Doe</p>
        </div>
        <div class="user-options">
          <div class="user-library">
            <img
              src="/images/library.png"
              alt="heart-img"
              class="user-library-img"
            />
            <p class="title"><a href="library.html">Library</a></p>
          </div>

          <div class="user-usageExamples">
            <img
              src="/images/usage.png"
              alt="heart-img"
              class="user-usageExamples-img"
            />
            <p class="title">
              <a href="usageExamples.html">Usage Examples </a>
            </p>
          </div>

          <div class="user-likes sidebar-active">
            <img
              src="/images/heart.png"
              alt="heart-img"
              class="user-likes-img"
            />
            <p class="title"><a href="likes.html">My Likes</a></p>
          </div>

          <div class="user-settings">
            <img
              src="/images/setting.png"
              alt="heart-img"
              class="user-settings-img"
            />
            <p class="title"><a href="settings.html">Settings</a></p>
          </div>
          <div class="user-logout">
            <img
              src="/images/heart.png"
              alt="heart-img"
              class="user-logout-img"
            />
            <p class="title">Logout</p>
          </div>
        </div>
      </div>

      <div class="dashboard-main">
        <section class="likes">
          <h2 class="likes-heading">My Likes</h2>
          <div class="dashboard-likes__main">
            <div class="dashboard-likes__main-type001">
              <div class="dashboard-likes__main-type001--box">
                <div class="dashboard-likes__main-type001--circle"></div>
              </div>

              <p class="dashboard-likes__main-type001--name">Bounce</p>
              <div class="dashboard-likes__main-type001--likes">
                <img src="./images/heart-full.svg" alt="like" />
              </div>
            </div>

            <!-- Second box  -->
            <div class="dashboard-likes__main-type002">
              <div class="dashboard-likes__main-type002--box">
                <div class="dashboard-likes__main-type002--circle"></div>
              </div>

              <p class="dashboard-likes__main-type002--name">Bounce</p>
              <div class="dashboard-likes__main-type002--likes">
                <img src="./images/heart-full.svg" alt="like" />
              </div>
            </div>

            <!-- Third box  -->
            <div class="dashboard-likes__main-type003">
              <div class="dashboard-likes__main-type003--box">
                <div class="dashboard-likes__main-type003--circle"></div>
              </div>

              <p class="dashboard-likes__main-type003--name">Bounce</p>
              <div class="dashboard-likes__main-type003--likes">
                <img src="./images/heart-full.svg" alt="like" />
              </div>
            </div>

            <!-- Fourth box  -->
            <div class="dashboard-likes__main-type004">
              <div class="dashboard-likes__main-type004--box">
                <div class="dashboard-likes__main-type004--circle"></div>
              </div>

              <p class="dashboard-likes__main-type004--name">Bounce</p>
              <div class="dashboard-likes__main-type004--likes">
                <img src="./images/heart-full.svg" alt="like" />
              </div>
            </div>

            <!-- Fifth box  -->
            <div class="dashboard-likes__main-type005">
              <div class="dashboard-likes__main-type005--box">
                <div class="dashboard-likes__main-type005--circle"></div>
              </div>

              <p class="dashboard-likes__main-type005--name">Bounce</p>
              <div class="dashboard-likes__main-type005--likes">
                <img src="./images/heart-full.svg" alt="like" />
              </div>
            </div>

            <!-- 6th box  -->
            <div class="dashboard-likes__main-type006">
              <div class="dashboard-likes__main-type006--box">
                <div class="dashboard-likes__main-type006--circle"></div>
              </div>

              <p class="dashboard-likes__main-type006--name">Bounce</p>
              <div class="dashboard-likes__main-type006--likes">
                <img src="./images/heart-full.svg" alt="like" />
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
